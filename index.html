<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPS GAME</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="heading"><h1>stone paper scissor</h1></div>
        <hr class="line" />
        <div class="para"><p>a peacefull game</p></div>
      </div>
      <main>
        <div class="stone"><h1>stone</h1></div>
        <div class="paper"><h1>paper</h1></div>
        <div class="scissor"><h1>scissor</h1></div>
      </main>
      <div class="resultViewer">
        <div class="result">
          <p class="getResult">Computer Choice - Hover me to see!</p>
          <button type="submit" id="clickme">Play again</button>
        </div>
      </div>
    </header>
  </body>
  <script src="./script.js"></script>
</html>
